<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .thank-you-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #0077ff;
      font-size: 2rem;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.  
       We’ll get back to you as soon as possible.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
