<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rajyog Finserv - Loading</title>
<style>
  :root{
    --size: 250px;
    --toss-time: 2s; /* coin toss duration */
    --fade-time: 0.5s; /* fade-out duration */
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
    background:#fff;
    overflow:hidden;
  }

  /* Coin styles */
  .coin-wrapper{ perspective:900px; }

  .coin{
    width:var(--size);
    height:var(--size);
    position:relative;
    transform-style:preserve-3d;
    border-radius:50%;
    overflow:visible;
    animation: coinToss var(--toss-time) cubic-bezier(.17,.67,.83,.67) forwards;
    will-change: transform;
  }

  .face{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    backface-visibility:hidden;
    border-radius:50%;
  }

  .face img{
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
  }

  .back{
    transform: rotateY(180deg);
  }

  /* Toss with wobble */
  @keyframes coinToss {
    0%   { transform: rotateY(0deg) translateY(0); }
    15%  { transform: rotateY(720deg) translateY(-30px); }
    35%  { transform: rotateY(1440deg) translateY(-50px); }
    55%  { transform: rotateY(1980deg) translateY(-30px); }
    75%  { transform: rotateY(2340deg) translateY(-10px); }
    85%  { transform: rotateY(2500deg) translateY(-5px); }
    92%  { transform: rotateY(2520deg) translateY(0px); }
    96%  { transform: rotateY(2515deg) translateY(-2px); }
    100% { transform: rotateY(2520deg) translateY(0); }
  }

  /* Fade-out effect */
  body.fade-out {
    opacity: 0;
    transition: opacity var(--fade-time) ease;
  }
</style>
</head>
<body>
  <div class="coin-wrapper">
    <div class="coin">
      <div class="face front">
        <img src="images/coin.jpeg" alt="">
      </div>
      <div class="face back">
        <img src="images/coin.jpeg" alt="">
      </div>
    </div>
  </div>

<script>
  // Wait until toss ends, then fade out and redirect
  const tossDuration = 2000; // 2 seconds
  const fadeDuration = 800;  // 0.8 seconds

  setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "home.html"; // Your actual homepage file
    }, fadeDuration);
  }, tossDuration);
</script>
</body>
</html>
